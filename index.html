<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow&family=Bebas+Neue&family=Changa:wght@500&family=Fjalla+One&family=Fraunces:opsz@9..144&family=Jost:wght@500&family=Lato&family=Lobster&family=Marck+Script&family=Montserrat:wght@400;500;600&family=Noto+Kufi+Arabic&family=Open+Sans:wght@300&family=Oswald&family=Playfair+Display&family=Poppins&family=Raleway:ital,wght@0,400;0,700;1,300&family=Roboto&family=Roboto+Condensed:ital,wght@0,300;0,400;1,400&family=Rubik+Wet+Paint&family=Rubik:wght@700&family=Satisfy&family=Signika&family=Space+Grotesk&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="Assest/bootstrap/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="cs/main.css">
    <title>Gradie</title>
</head>
<body>
    <section class="Main">
        <div class="container">
            <div class="row shadow-p rounded animate__fadeInTopLeft animate__animated">
                <div class="col-lg-6 col-12 left-s">
                    <div class="info text-center">
                        <h1>Gradie</h1>
                        <p class="m-0">Beautiful gradients in seconds</p>
                    </div>
                    <img src="assest/img/iPhone Mockup.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-6 col-12 right-s">
                    <div class="info-2">
                        <div>
                            <h1>
                                Login
                            </h1>
                        </div>
                        <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="john@example.com">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="At least 8 characters">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">by creating an account, you agree to the <span>Terms & Conditions</span></label>
                            </div>
                            <div>
                                <button class="col-12" type="submit" class="btn">Create an account</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
        wow = new WOW(
                      {
                      boxClass:     'wow',      // default
                      animateClass: 'animated', // default
                      offset:       0,          // default
                      mobile:       true,       // default
                      live:         true        // default
                    }
                    )
                    wow.init();
    </script>
</body>
</html>
